<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кнопка с котиком</title>
    <style>
        #catImage {
            display: none;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <button id="showCatBtn">Вы победили в розыгрыше. Нажмите чтобы получить миллион долларов</button>
    <img id="catImage" src="https://i.ytimg.com/vi/PMH54eetPSo/mqdefault.jpg" alt="Котик">

    <script>
        const button = document.getElementById('showCatBtn');
        const catImage = document.getElementById('catImage');

        button.addEventListener('click', () => {
            if (catImage.style.display === 'none') {
                catImage.style.display = 'block';
            } else {
                catImage.style.display = 'none';
            }
        });
   </script>



</body>
</html>
